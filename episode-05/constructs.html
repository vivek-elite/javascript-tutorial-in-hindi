<!DOCTYPE html>
<html>
    <head>
        <title>Episode 5 - Constructs</title>
        <script>
            function ifConstruct() {
                var day = "Tuesday";
                document.write("<h2>if Construct</h2>");
                document.write("<strong>day = " + day + "</strong><br>");
                if(day==="Sunday") {
                    document.write("The given day is a holiday<br>");
                }
            }
            function ifelseConstruct() {
                var day = "Friday";
                document.write("<h2>if..else.. Construct</h2>");
                document.write("<strong>day = " + day + "</strong><br>");
                if(day==="Sunday") {
                    document.write("The given day is a holiday.<br>");
                } else {
                    document.write("The given day is a working day.<br>");
                }
            }
            function switchcaseConstruct() {
                var pizzaType = "Farmhouse";
                document.write("<h2>switch..case.. Construct</h2>");
                document.write("<strong>pizzaType = " + pizzaType + "</strong><br>");
                switch(pizzaType) {
                    case "Cheese":
                        document.write("Price of " + pizzaType + " pizza is Rs. 250.<br>");
                        break;
                    case "Chilly Paneer":
                        document.write("Price of " + pizzaType + " pizza is Rs. 300.<br>");
                        break;                        
                    case "Farmhouse":
                        document.write("Price of " + pizzaType + " pizza is Rs. 350.<br>");
                        break;
                } 
            }
            function forConstruct() {
                document.write("<h2>for Construct</h2>");
                document.write("<strong>First 10 natural numbers:</strong><br>");
                for(i=1; i<=10; i++){
                    document.write(i + " ");
                }
                document.write("<br><br><strong>My hobbies:</strong><br>");
                for(i=1; i<=3; i++) {
                    hobby = prompt("Please enter your hobby " + i);
                    document.write("Hobby " + i + ": " + hobby + "<br>");
                }
            }
        </script>
    </head>
    <body>
        <h1>Operators</h1>
        <script>
            ifConstruct();
            ifelseConstruct();
            switchcaseConstruct();
            forConstruct();
        </script>
    </body>
</html>
